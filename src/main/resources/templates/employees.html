<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <style>
    /* === GLOBAL RESET === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      background-color: #f5f9ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === HEADER === */
    header {
      width: 100%;
      background: linear-gradient(90deg, #1a73e8, #64b5f6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 50px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease-in-out;
    }

    .nav-links a:hover {
      background-color: #ffffff;
      color: #1a73e8;
      transform: translateY(-2px);
    }

    .logout-btn {
      background-color: #e53935;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }

    /* === TITLE === */
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-top: 50px;
      font-size: 2rem;
      letter-spacing: 0.5px;
    }

    /* === TABLE CONTAINER === */
    .table-wrapper {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* === TABLE === */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    thead {
      background: linear-gradient(90deg, #bbdefb, #e3f2fd);
    }

    th {
      padding: 16px;
      font-size: 1rem;
      color: #0b5ed7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 14px;
      color: #333;
      font-size: 0.95rem;
      border-top: 1px solid #eef5ff;
    }

    tr:nth-child(even) {
      background-color: #f9fbff;
    }

    tr:hover {
      background-color: #e8f1ff;
      transition: background 0.2s ease-in-out;
    }

    /* === ACTION BUTTONS === */
    .action-btn {
      display: inline-block;
      border: none;
      background: #1a73e8;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .action-btn:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
    }

    .delete-btn {
      background: #e53935;
    }

    .delete-btn:hover {
      background: #c62828;
    }

    /* === ANIMATION === */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === FOOTER === */
    footer {
      margin-top: auto;
      background: #e3f2fd;
      text-align: center;
      padding: 14px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #cfd8dc;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">Employee Management</div>
  <div class="nav-links">
    <a th:href="@{/employees}">Dashboard</a>
    <a th:href="@{/employees/add}">Add Employee</a>
    <form th:action="@{/logout}" method="post" style="display: inline;">
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>
</header>

<!-- MAIN CONTENT -->
<h2>All Employees</h2>

<div class="table-wrapper">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.department}"></td>
      <td>
        <a th:href="@{'/employees/delete/' + ${employee.id}}" class="action-btn delete-btn">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- FOOTER -->
<footer>
  © 2025 Employee Management System | Designed with ❤️ by 5th Sem AI/ML and IS Students
</footer>

</body>
</html>
