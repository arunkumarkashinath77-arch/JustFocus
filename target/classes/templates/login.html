<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Global Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb, #f0f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating background shapes */
    .background-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      filter: blur(70px);
      z-index: 0;
    }

    .shape1 {
      background: #64b5f6;
      width: 300px;
      height: 300px;
      top: -80px;
      left: -100px;
    }

    .shape2 {
      background: #1a73e8;
      width: 250px;
      height: 250px;
      bottom: -60px;
      right: -80px;
    }

    /* Login Card */
    .login-container {
      position: relative;
      z-index: 1;
      background: #ffffff;
      padding: 50px 40px;
      width: 380px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: #1a73e8;
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 18px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cde1ff;
      border-radius: 10px;
      background-color: #f8fbff;
      font-size: 14px;
      outline: none;
      transition: all 0.25s ease;
    }

    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 6px rgba(26, 115, 232, 0.3);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #1a73e8, #42a5f5);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(26, 115, 232, 0.2);
    }

    button:hover {
      background: linear-gradient(90deg, #0b5ed7, #1e88e5);
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(26, 115, 232, 0.25);
    }

    p {
      margin-top: 18px;
      color: #333;
      font-size: 14px;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    a:hover {
      color: #0b5ed7;
      text-decoration: underline;
    }

    /* Message Styling */
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .logout-msg {
      background-color: #e3f2fd;
      color: #1a73e8;
    }

    .error-msg {
      background-color: #ffe6e6;
      color: #d32f2f;
    }

    /* Subtle Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 40px 30px;
      }
    }
  </style>
</head>

<body>

<!-- Decorative background shapes -->
<div class="background-shape shape1"></div>
<div class="background-shape shape2"></div>

<!-- Login Box -->
<div class="login-container">
  <h2>Welcome Back</h2>

  <form th:action="@{/login}" method="post">
    <label>
      Username:
      <input type="text" name="username" placeholder="Enter username" required />
    </label>

    <label>
      Password:
      <input type="password" name="password" placeholder="Enter password" required />
    </label>

    <button type="submit">Sign In</button>
  </form>

  <p>Donâ€™t have an account? <a th:href="@{/register}">Register</a></p>

  <div th:if="${param.logout}" class="message logout-msg">
    You have been logged out.
  </div>

  <div th:if="${param.error}" class="message error-msg">
    Invalid credentials.
  </div>
</div>

</body>
</html>
