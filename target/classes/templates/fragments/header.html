<!-- fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Header</title>
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    header {
        width: 100%;
        background-color: #e3f2fd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 40px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .logo {
        font-size: 1.3rem;
        font-weight: 700;
        color: #1a73e8;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        color: #1a73e8;
        text-decoration: none;
        font-weight: 500;
        border: 1px solid #1a73e8;
        padding: 6px 14px;
        border-radius: 8px;
        transition: all 0.2s ease-in-out;
    }

    .nav-links a:hover {
        background-color: #1a73e8;
        color: #fff;
    }

    /* Mobile Menu */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .menu-toggle span {
        height: 3px;
        width: 25px;
        background: #1a73e8;
        margin-bottom: 4px;
        border-radius: 5px;
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            background: #e3f2fd;
            position: absolute;
            top: 60px;
            left: 0;
            padding: 20px 0;
            border-top: 1px solid #cfd8dc;
        }

        .nav-links.active {
            display: flex;
        }

        .menu-toggle {
            display: flex;
        }
    }
  </style>
</head>

<body>
<header th:fragment="header">
  <div class="logo">Employee Management</div>

  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="nav-links" id="navLinks">
    <a th:href="@{/employees}">Employees</a>
    <a th:href="@{/employees/add}">Add Employee</a>
    <a th:href="@{/logout}">Logout</a>
  </nav>
</header>

<script>
  function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
  }
</script>
</body>
</html>
